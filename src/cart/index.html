<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list cart-cards"></ul>
      </section>
      <!-- Cart footer to hold subtotal and checkout button -->
      <div class="cart-footer hide">
        <p class="cart-total">
          Subtotal (<span id="item-count">0</span> items): $<span id="subtotal"
            >0.00</span
          >
        </p>
        <a href="#" id="checkout-link">Proceed to Checkout</a>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
