<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Marmot Ajax 3 person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p class="product-card__price" id="productFinalPrice"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">
            <span class="add">Add to Cart</span>
            <i class="fas fa-shopping-cart cart"></i>
            <i class="fas fa-solid fa-campground tent"></i>
            <span class="added">Added</span>
          </button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
